<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Tri Aji - Web Portfolio</title>
    <meta name="title" content="Tri Aji - Web Portfolio" />
    <meta
      name="description"
      content="Complete collection of web development projects by Tri Aji."
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS -->
    <link rel="preload" href="style.css" as="style" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
      <p class="loading-text">Loading portfolio...</p>
    </div>

    <main class="container">
      <!-- Header Section -->

      <!-- Selected Projects Section -->
      <section
        class="portfolio-section"
        aria-labelledby="selected-projects-heading"
      >
        <h2 id="selected-projects-heading" class="section-heading">
          Selected Projects
        </h2>
        <div class="portfolio-grid" id="selected-portfolio-grid"></div>
      </section>

      <!-- All Web Projects Section -->
      <section class="portfolio-section" aria-labelledby="all-projects-heading">
        <h2 id="all-projects-heading" class="section-heading">All Projects</h2>
        <div class="portfolio-grid" id="full-portfolio-grid"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Script -->
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/portfolio.js" defer></script>
  </body>
</html>
